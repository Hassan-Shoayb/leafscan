<div class="new_wrap">            
    <div class="file-upload">
        <button class="file-upload-btn btn btn-success" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Upload Image</button>
    
        <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
            <h3>Drag and drop a file or select Upload Image</h3>
        </div>
        </div>
        <div class="file-upload-content">
        <img class="file-upload-image" id="img-predict" src="#" alt="your image" />
        <div class="image-title-wrap">
            <button type="button" class="remove-image btn btn-danger" id="predictButton">Detect</button>
        </div>
        </div>
    </div>
</div>

<div id="loader" class="loader"></div>

<div class="pop-up details-modal" id="popup">
    <div class="details-modal-title">
        <h1 id="header"></h1>
    </div>
    <div class="details-modal-content">
        <p id="paragraph"></p>

        <button id="closeButton" class="btn btn-dark">Close</button>
    </div>
      
</div>

<div id="overlay" class="overlay"></div>

<footer class="footer-distributed bg-dark">

    <div class="footer-left">
